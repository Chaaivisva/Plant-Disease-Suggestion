<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="hero min-h-screen mix-blend-multiply  bg-[#378B29]">
    <div class="hero-content flex-col lg:flex-row-reverse p-10">
      <div class="text-center ml-5 lg:text-l eft lg:default-break">
        <h1 class="lg:text-6xl font-bold text-white xsm:text-3xl">Sign up!</h1>
        <p class="py-6 text-white text-2xl sm:text-md">Event management involves planning, organizing, and executing events to achieve specific goals.</p>

        {% if messages %}
          <ul>
            {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }} text-white"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
      </div>
      <div class="card shrink-0 w-full h-full max-w-md shadow-3xl bg-base-100 ">
        <form class="card-body" method="POST">
          {% csrf_token %}
          <div class="form-control">
            <label class="label">
              <span class="label-text">Username</span>
            </label>
            <input type="text" placeholder="Username" class="input input-bordered" name="username" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="text" placeholder="Email" class="input input-bordered" name="email" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" placeholder="password" class="input input-bordered" name="password" required />
           
            <p class="mt-2">Don't have a account?.. <span class="font-bold ml-2 mt-2"><a href="{% url 'login' %}"> Login</a> </span></p>
          </div>
      
          <div class="form-control mt-3">
            <button class="btn hover:bg-[#378B29] bg-[#378B29] text-white shadow-md hover:shadow-3xl" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
